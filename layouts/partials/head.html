<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow, noarchive" />
	<title>{{ $.Site.Title }} - {{ .Title }}</title>
	<link rel="shortcut icon" href="{{ $.Site.BaseURL }}{{ $.Site.Params.favicon }}" />
	<link rel="icon" type="image/png" href="{{ $.Site.BaseURL }}{{ $.Site.Params.faviconPng32 }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ $.Site.BaseURL }}{{ $.Site.Params.faviconPng48 }}" sizes="48x48">
	<meta name="description" content="{{ $.Site.Params.description }}" />

	{{ hugo.Generator }}

	{{ if .Site.GoogleAnalytics }}
	{{ template "_internal/google_analytics.html" . }}
	{{ end }}

	{{ template "_internal/twitter_cards.html" . }}
	{{ template "_internal/opengraph.html" . }}

	<!-- CSS -->
	{{ partial "styles.html" . }}

	<link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/4f8a14db19.js" crossorigin="anonymous"></script>
	<script src="https://checkoutlib.billsby.com/checkout.min.js" data-billsby-company="barroomhero"></script>
	<script type="text/javascript">
		window.MemberfulOptions = {site: "https://barroomhero.memberful.com"};
	  
		(function() {
		  var s   = document.createElement('script');
	  
		  s.type  = 'text/javascript';
		  s.async = true;
		  s.src   = 'https://d35xxde4fgg0cx.cloudfront.net/assets/embedded.js';
	  
		  setup = function() { window.MemberfulEmbedded.setup(); }
	  
		  s.addEventListener("load", setup, false);
	  
		  ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
		})();
	  </script>
</head>
