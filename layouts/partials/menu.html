<nav class="menu" aria-label="menu">
    <ul class="menu__items" aria-label="menu">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
        <li class="menu__items__item" aria-label="{{ .Name }}">
            <a href="{{ .URL }}" class="menu__items__item__link {{ if $current.IsMenuCurrent "main" . }}active{{ end }}"
                alt="{{ .Name }}" role="menuitem">
                {{ .Name }}
            </a>
        </li>
        {{ end }}

        <li class="menu__items__item" aria-label="Donate">
            <a href="https://www.patreon.com/barroomhero?fan_landing=true" class="menu__items__item__link" alt="Donate"
                role="menuitem">
                Donate
            </a>
        </li>
    </ul>
</nav>
